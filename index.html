<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Challenge 2</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="main">
      <div class="pictures">
        <img src="./images/hero-mobile.jpg" alt="pictures">
      </div>
      <div class="title">
        <h1><span class="color-pink">WE'RE</span><span class="color-dark"><br>COMING<br>SOON</span></h1>
      </div>
      <div class="txt">
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals</p>
      </div>
      <div class="form">
        <label for="email"></label>
        <input type="email" id="email" required placeholder="Email Address">
        <button type="submit" class="arrow"><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
    </main>
  </div>
</body>
</html>
